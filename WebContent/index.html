<body>
	<!-- Center Input Box -->
	<div id="centerInputBox">
		<input type="text" id="textInput" placeholder="Enter your wallet address..." maxlength="100">
		<button onclick="submitText()">Submit</button>
		<span id="statusMsg"></span>
	</div>
	<div id="game"></div>
	<div id="orientation"></div>
	<div class="description"><br>First load may take longer.</div>

	<style>
		#centerInputBox {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: rgba(255,255,255,0.95);
			padding: 16px 20px;
			border-radius: 10px;
			box-shadow: 0 2px 12px rgba(0,0,0,0.15);
			z-index: 1000;
			display: flex;
			flex-direction: row;
			align-items: center;
			gap: 8px;
		}
		#centerInputBox input[type="text"] {
			width: 150px;
			padding: 4px 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}
		#centerInputBox button {
			padding: 6px 20px;
			border: none;
			background: #007bff;
			color: #fff;
			border-radius: 4px;
			cursor: pointer;
		}
		#centerInputBox button:hover {
			background: #0056b3;
		}
		#centerInputBox #statusMsg {
			margin-left: 8px;
			font-size: 0.95em;
		}
	</style>
	<script>
		async function submitText() {
			const input = document.getElementById('textInput');
			const status = document.getElementById('statusMsg');
			const text = input.value;
			if (!text) {
				status.textContent = 'Please enter content';
				status.style.color = 'red';
				return;
			}
			status.textContent = 'Saving...';
			status.style.color = 'blue';
			try {
				const response = await fetch('http://localhost:3001/api/save-text', {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ text })
				});
				const result = await response.json();
				if (result.success) {
					status.textContent = 'Save successful!';
					status.style.color = 'green';
					document.getElementById('centerInputBox').style.display = 'none';
				} else {
					status.textContent = 'Save failed: ' + result.message;
					status.style.color = 'red';
				}
			} catch (e) {
				status.textContent = 'Network error';
				status.style.color = 'red';
			}
		}
	</script>

<script type="text/javascript">

(function () {

	//	Create your Phaser game and inject it into the game div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	//	We're using a game size of 1024 x 768 here, but you can use whatever you feel makes sense for your game of course.
	var game = new Phaser.Game(700, 840, Phaser.AUTO, 'game');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

})();
</script>
